name: Publish Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      test_pypi_first:
        description: 'Publish to Test PyPI first'
        required: false
        default: true
        type: boolean

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/useshortcut
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    
    steps:
      - uses: actions/checkout@v5
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine pipenv
      
      - name: Run tests
        run: |
          pipenv install --dev --python 3.11
          pipenv run pytest -v
      
      - name: Build package
        run: |
          python -m build
          twine check dist/*
      
      - name: Publish to Test PyPI
        if: inputs.test_pypi_first || github.event_name == 'workflow_dispatch'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
        continue-on-error: true
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
      
      - name: Upload Release Assets
        if: github.event_name == 'release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.event.release.tag_name }} dist/* --clobber